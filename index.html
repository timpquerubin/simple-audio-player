<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="utf-8">
          <title>Simple Audio Player</title>

          <link rel="stylesheet" href="css/style.css">

          <script src="https://code.jquery.com/jquery-3.4.0.min.js" integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>
     </head>
     <body>

          <div class="container">
               <div class="audio-player">
                    <div class="audio-info">
                         <span class="artist"></span> - <span class="title"></span>
                    </div>
                    <input class="volume" type="range" min="0" max="10" value="5" />
                    <hr>
                    <div class="audio-buttons">
                         <button id="prev" type="button" name="button"><img src="images/prev.png" alt=""></button>
                         <button id="play" type="button" name="button"><img src="images/play.png" alt=""></button>
                         <button class="hide" id="pause" type="button" name="button"><img src="images/pause.png" alt=""></button>
                         <button id="stop" type="button" name="button"><img src="images/stop.png" alt=""></button>
                         <button id="next" type="button" name="button"><img src="images/next.png" alt=""></button>
                    </div>
                    <div class="tracker">
                         <div class="progress-bar">
                              <!-- <span class="progress"></span> -->
                              <div class="progress">

                              </div>
                         </div>
                         <div class="duration">
                              <span class="">0:00</span>
                         </div>

                    </div>
                    <ul class="playlist">
                    </ul>
               </div>
          </div>

          <script type="text/javascript" src="./js/main.js"></script>
     </body>
</html>
